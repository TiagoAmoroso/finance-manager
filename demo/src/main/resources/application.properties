spring.application.name=FinanceManager


#Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/finance-manager
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.enabled=false

# Had to change this... guessing I had a port closed or smth
server.port=9090


# Security
logging.level.org.springframework.security=TRACE

# Google
# Couldnt resolve the system varaibles
# Using an env file for now
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Debug
logging.level.org.springframework.core.env=DEBUG

